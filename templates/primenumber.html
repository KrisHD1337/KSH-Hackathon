<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Primenumber</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
<header>
    <nav>
        <button class="hamburger" aria-label="Toggle menu">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </button>
        <div class="nav-menu">
            <a href="/about">About</a>
            <a href="/">Kurven Berechnung</a>
            <a href="/baseconverter">Baseconverter</a>
            <a href="/prime">Primenumber</a>
        </div>
    </nav>
</header>
<div class="outer-box utility_flex">
    <div class="box">
        <div class="inner-box utility_flex">
            <div class="gfglogo utility_flex">
                <h1 class="logo-text">
                    Prime Number
                </h1>
            </div>

            <div class="input-container">

                <input type="number"
                       class="input-feild"
                       id="input-id"
                       placeholder=
                               "Enter the number you want to check">
            </div>

            <div class="btn-container utility_flex ">
                <button class="btn-clear btn-style"
                        id="id-clear">
                    Clear
                </button>
                <button class="btn-submit btn-style"
                        id="sub-id">
                    Submit
                </button>
            </div>

        </div>
        <div class="para-text">
            <p class="message"
               id="dom-msg">
                Result
            </p>
        </div>
    </div>
</div>
<script src="/static/js/primenumber.js"></script>
<script src="../static/js/nav.js"></script>
</body>
</html>
